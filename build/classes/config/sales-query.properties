hotelChart=SELECT A.* FROM \
			(SELECT ROWNUM RNUM,H_NO,H_NAME,H_ADDRESS,H_REGISTERDATE,HSALES,DAYLYAVG,MONTHLY_SALES,YEARLY_SALES,NVL(DAILY_SALES,0)DAILY_SALES \
			FROM HOTEL H \
			LEFT JOIN (SELECT SUM(MA_RESER_TOTALPRICE)HSALES,MA_RESER_HOTEL \
			            FROM RESERVATION_MANAGER \
			            GROUP BY MA_RESER_HOTEL) ON (MA_RESER_HOTEL = H_NO) \
			LEFT JOIN(SELECT TOTAL/(TO_DATE(SYSDATE,'YYYY/MM/DD')-TO_DATE(H_REGISTERDATE,'yyyy/mm/dd'))AS DAYLYAVG,H_NO \
			            FROM HOTEL JOIN (SELECT MA_RESER_HOTEL,SUM(MA_RESER_TOTALPRICE)TOTAL \
			                                                FROM RESERVATION_MANAGER \
			                                                GROUP BY MA_RESER_HOTEL) ON (H_NO = MA_RESER_HOTEL))USING(H_NO) \
			LEFT JOIN(SELECT SUM(MA_RESER_TOTALPRICE)MONTHLY_SALES,MA_RESER_HOTEL \
			            FROM RESERVATION_MANAGER \
			            WHERE TO_CHAR(SYSDATE,'YYYYMM') = TO_CHAR(MA_RESER_DATE,'YYYYMM') \
			            GROUP BY MA_RESER_HOTEL)M ON (H_NO =M.MA_RESER_HOTEL) \
			LEFT JOIN(SELECT SUM(MA_RESER_TOTALPRICE)YEARLY_SALES,MA_RESER_HOTEL \
			            FROM RESERVATION_MANAGER \
			            WHERE TO_CHAR(SYSDATE,'YYYY') = TO_CHAR(MA_RESER_DATE,'YYYY') \
			            GROUP BY MA_RESER_HOTEL)Y ON (H_NO =Y.MA_RESER_HOTEL) \
			LEFT JOIN(SELECT SUM(MA_RESER_TOTALPRICE)DAILY_SALES,MA_RESER_HOTEL \
			            FROM RESERVATION_MANAGER \
			            WHERE TO_CHAR(SYSDATE,'YYYYMMDD') = TO_CHAR(MA_RESER_DATE,'YYYYMMDD') \
          				GROUP BY MA_RESER_HOTEL)D ON (H_NO =D.MA_RESER_HOTEL) \
			WHERE ROWNUM <= ?)A \
		WHERE RNUM >=?          				
hsaleslistCount= SELECT COUNT(*) FROM HOTEL