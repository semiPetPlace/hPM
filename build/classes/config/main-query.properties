selectCafeList= SELECT C_NO,C_NAME,C_SCORE,C_R_IMAGE,C_PROMOTION, \
				RANK() OVER (ORDER BY C_SCORE DESC ) SCORE \
				FROM CAFE

selectHotelList=SELECT H_NO,H_NAME,H_PRICE,H_IMG,H_PROMOTION, \
				RANK() OVER (ORDER BY H_PRICE ) SCORE \
				FROM HOTEL

selectRtList=	SELECT R_NO,R_NAME,R_SCORE,R_R_IMAGE,R_PROMOTION, \
				RANK() OVER (ORDER BY R_SCORE DESC ) SCORE \
				FROM RESTAURANT

selectPetHotelList =SELECT PH_NO,PH_NAME,PH_PRICE,PH_IMG,PH_PROMOTION, \
					RANK() OVER (ORDER BY PH_PRICE ) SCORE \
					FROM PETHOTEL