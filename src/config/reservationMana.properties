scheduledReser=SELECT R.*, H.H_NAME, H.H_IMG FROM RESERVATION_MANAGER R JOIN HOTEL H ON(MA_RESER_HOTEL = H_NO) WHERE MA_RESER_USERID = ? AND MA_RESER_CHECKIN > SYSDATE AND MA_RESER_CHECKOUT > SYSDATE
finishedReser=SELECT R.*, H.H_NAME, H.H_IMG FROM RESERVATION_MANAGER R JOIN HOTEL H ON(MA_RESER_HOTEL = H_NO) WHERE MA_RESER_USERID = ? AND  MA_RESER_CHECKOUT < SYSDATE			   
canceledReser=SELECT R.*, H.H_NAME, H.H_IMG FROM RESERVATION_MANAGER R JOIN HOTEL H ON(MA_RESER_HOTEL = H_NO) WHERE MA_RESER_USERID = ? AND  MA_RESER_CANCEL ='Y'
detailReser=SELECT R.*, H.H_NAME, H.H_IMG FROM RESERVATION_MANAGER R JOIN HOTEL H ON(MA_RESER_hOTEL = H_NO) WHERE MA_RESER_NO = ?